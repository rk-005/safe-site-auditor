<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSite Auditor - Website Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>SafeSite Auditor</h1>
        <p>Your ethical tool for website security checks and phishing email detection.</p>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('website_scanner_page') }}">Website Scan</a></li>
            <li><a href="{{ url_for('email_checker_page') }}">Email Checker</a></li>
            <li><a href="{{ url_for('about_page') }}">About</a></li>
        </ul>
    </nav>

    <main>
        <section id="website-scanner">
            <h2>Website Security Scan</h2>
            <div class="input-group">
                <input type="text" id="websiteUrl" placeholder="Enter website URL (e.g., example.com)">
                <button id="scanButton">Scan Website</button>
            </div>
            <div id="loadingIndicator" class="hidden">Scanning... Please wait.</div>
            <div id="websiteResults" class="results-container">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 SafeSite Auditor. Built Ethically.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/website_scanner.js') }}"></script>
